fragment contactFields on contacts {
  id
  date_added
  desires
  email
  frequency
  images
  name
  need_to_call
  notes
  phone_number
  contact_groups {
    group {
      name
    }
  }
}




query GetContacts($name: String_comparison_exp, $limit: Int, $offset: Int) {
  contacts(where: {name: $name}, limit: $limit, offset: $offset) {
    ...contactFields
  }
}

query GetContact($id: Int!) {
  contacts_by_pk(id: $id) {
    ...contactFields
  }
}

mutation AddContact($object: contacts_insert_input = {}) {
  insert_contacts_one(object: $object) {
    id
  }
}